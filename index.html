<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
                <div class="total-balance">
                    <span class="balance-label">Total Expenses</span>
                    <span class="balance-amount" id="totalExpenses">$0.00</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Add Expense & Filters -->
            <div class="left-panel">
                <!-- Add Expense Form -->
                <div class="card expense-form-card">
                    <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
                    <form id="expenseForm" class="expense-form">
                        <div class="form-group">
                            <label for="expenseAmount">Amount</label>
                            <input type="number" id="expenseAmount" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expenseDescription">Description</label>
                            <input type="text" id="expenseDescription" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expenseCategory">Category</label>
                            <select id="expenseCategory" required>
                                <option value="">Select Category</option>
                                <option value="food">🍕 Food & Dining</option>
                                <option value="transportation">🚗 Transportation</option>
                                <option value="shopping">🛍️ Shopping</option>
                                <option value="entertainment">🎬 Entertainment</option>
                                <option value="bills">💡 Bills & Utilities</option>
                                <option value="healthcare">🏥 Healthcare</option>
                                <option value="education">📚 Education</option>
                                <option value="other">📦 Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="expenseDate">Date</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="card filters-card">
                    <h3><i class="fas fa-filter"></i> Filters</h3>
                    <div class="filter-group">
                        <label for="filterCategory">Filter by Category</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="food">🍕 Food & Dining</option>
                            <option value="transportation">🚗 Transportation</option>
                            <option value="shopping">🛍️ Shopping</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="bills">💡 Bills & Utilities</option>
                            <option value="healthcare">🏥 Healthcare</option>
                            <option value="education">📚 Education</option>
                            <option value="other">📦 Other</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterPeriod">Time Period</label>
                        <select id="filterPeriod">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    
                    <button id="clearFilters" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>

            <!-- Right Panel - Charts and Expense List -->
            <div class="right-panel">
                <!-- Charts Section -->
                <div class="charts-section">
                    <div class="card chart-card">
                        <h3><i class="fas fa-chart-pie"></i> Expenses by Category</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                    
                    <div class="card chart-card">
                        <h3><i class="fas fa-chart-line"></i> Spending Trend</h3>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>

                <!-- Expense List -->
                <div class="card expense-list-card">
                    <div class="expense-list-header">
                        <h3><i class="fas fa-list"></i> Recent Expenses</h3>
                        <div class="expense-summary">
                            <span id="expenseCount">0 expenses</span>
                        </div>
                    </div>
                    
                    <div class="expense-list" id="expenseList">
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>No expenses yet. Add your first expense to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
